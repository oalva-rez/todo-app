<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/c830af475b.js"
      crossorigin="anonymous"
    ></script>
    <title>ToDo App</title>
  <script defer src="/main.9cd79e7b52b1fc117ff9.js"></script></head>
  <body>
    <main>
      <nav>
        <header><h1>Todo List</h1></header>
        <ul>
          <li class="home-tab"><i class="fa-solid fa-house"></i>Home</li>
          <li class="today-tab">
            <i class="fa-solid fa-calendar-day"></i>Today
          </li>
          <li class="week-tab">
            <i class="fa-solid fa-calendar-week"></i>Week
          </li>
        </ul>
        <div>
          <p>Projects</p>
          <ul class="project-list"></ul>
          <div class="add-project">+ Add Project</div>
          <div class="project-popup visibility">
            <input
              type="text"
              class="project-input"
              placeholder="Eg. 'Depositions'"
            />
            <input type="color" class="proj-color" />
            <div class="project-btns">
              <button class="add-project-btn">Add</button>
              <button class="cancel-project">Cancel</button>
            </div>
          </div>
        </div>
      </nav>
      <section class="content">
        <div class="content-header">
          <h2 class="content-label">Home</h2>
          <div class="due-date">Due Date</div>
        </div>
        <div class="task-content">
          <ul class="task-list">
            <li class="task-item">
              <input type="checkbox" class="task-check" />
              <div class="task-name">Finish calc AB homework</div>
              <div class="task-date">No date</div>
              <input type="date" class="date-change visibility" />
            </li>
          </ul>
        </div>
        <div class="append-btn">
          <div class="add-task">+ Add Task</div>
        </div>
        <div class="task-popup visibility">
          <div class="task-input">
            <input
              type="text"
              class="data-name"
              placeholder="Eg. 'Call client for vehicle surrender'"
            />
            <div class="date-input">
              <label for="due-date">Due:</label>
              <input type="date" id="due-date" />
            </div>
          </div>
          <div class="btns">
            <button class="add-btn">Add</button>
            <button class="cancel-btn">Cancel</button>
          </div>
        </div>
      </section>
      <footer>Copyright &copy; ozkar alvarez GIT</footer>
    </main>
  </body>
</html>
